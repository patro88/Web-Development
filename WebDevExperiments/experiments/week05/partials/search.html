<div ng-show="books">
    <h3>Results:</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Title</td>
                <td>Publisher</td>
                <td>Published Date</td>
                <td>Authors</td>
                <td colspan="2">Description</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in books.items">
                <td>{{book.volumeInfo.title}}</td>
                <td>{{book.volumeInfo.publisher}}</td>
                <td>{{book.volumeInfo.publishedDate}}</td>
                <td>
                    <span ng-repeat="author in book.volumeInfo.authors">
                        {{author}}
                    </span>

                </td>
                <td>
                    <img class="poster" ng-src="{{book.volumeInfo.imageLinks.smallThumbnail}}" />

                </td>
                <td>{{book.volumeInfo.description}}</td>

                <td>
                    <button ng-click="addToFavorites(book, $index)" class="btn" ng-class="{'btn-info' : book.sss == undefined ,'btn-danger' : book.sss == $index}">
                        <span class="glyphicon glyphicon-star"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
